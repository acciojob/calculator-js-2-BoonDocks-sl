<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button id="7" onclick="addToDisplay('7')">7</button>
        <button id="8" onclick="addToDisplay('8')">8</button>
        <button id="9" onclick="addToDisplay('9')">9</button>
        <button id="plus" onclick="addToDisplay('+')">+</button>
        <button id="4" onclick="addToDisplay('4')">4</button>
        <button id="5" onclick="addToDisplay('5')">5</button>
        <button id="6" onclick="addToDisplay('6')">6</button>
        <button id="minus" onclick="addToDisplay('-')">-</button>
        <button id="1" onclick="addToDisplay('1')">1</button>
        <button id="2" onclick="addToDisplay('2')">2</button>
        <button id="3" onclick="addToDisplay('3')">3</button>
        <button id="divi" onclick="addToDisplay('/')">/</button>
        <button id="0" onclick="addToDisplay('0')">0</button>
        <button id="op" onclick="addToDisplay('(')">(</button>
        <button id="cl" onclick="addToDisplay(')')">)</button>
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="backspace" onclick="removeLastCharacter()">Back</button>
        <button id="equal" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
